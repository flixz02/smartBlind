[env:esp32-c3-devkitm-1]
platform = espressif32
board = lolin_c3_mini
framework = arduino
build_flags = 
	-D ARDUINO_USB_CDC_ON_BOOT=1
lib_deps = 
	gin66/FastAccelStepper
	ESPUI
    ESP Async WebServer
    ESPAsyncTCP # (or AsyncTCP on ESP32)
